<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            background-color: rgb(155, 238, 238);
            text-align: center;
        }
        #form{
            display: flex;
            width: 30%;
            flex-direction: column;
            gap: 20px;
            margin: auto;
            margin-top: 10px;
            padding: 1%;
            border: 1px solid gainsboro;
            border-radius: 2%;
            background-color: rgb(95, 184, 184);
            
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="form">
        <input placeholder="url" id="url"/><input placeholder="nickname" id="name" /><button onclick="short()">Short</button>

    </div>
    <div id="ress">
        <p id="res">URL</p>
    </div>
</body>
<script>
    function short(){
        let url=document.getElementById("url").value
        let name=document.getElementById("name").value
        fetch("https://fair-gray-jay-shoe.cyclic.app/",{
            method:"POST",body:JSON.stringify({url,name}),headers:{"Content-Type":"application/json"}
        }).then((res)=>res.json()).then((res)=>{
           
            document.getElementById("res").innerText=res.url
        }).catch((e)=>console.log(e))
    } 
</script>
</html>
